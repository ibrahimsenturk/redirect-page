<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hesabınız Onaylandı</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #d0f0c0, #a1e6d0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    .emoji {
      font-size: 3.5rem;
    }
    h1 {
      font-size: 1.8rem;
      color: #2e7d32;
      margin: 1rem 0 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      padding: 10px 20px;
      background: #2e7d32;
      color: white;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">✅</div>
    <h1>Hesabınız Başarıyla Onaylandı</h1>
    <p>Artık uygulamayı tam olarak kullanabilirsiniz.</p>
    <a href="https://yourapp.com">Ana Sayfaya Dön</a>
  </div>
</body>
</html>
